<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate Lapin</title>
    <link rel="stylesheet" href="styles.css">
    <script href="script.js"></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/mylogo.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">Contact</a>    
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    "><i class="fas fa-adjust"></i></a>    
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title title--secondary"><span class="color__blue">I'm Nate.</span></h1>
                <p class="header__para">
                    I'm an aspiring <b class="color__blue">Frontend Software Engineer</b> with a strong passing for building interactive web applications and creating positive user interfaces.
                    <br>
                    Here's a bit more <b class="color__blue">about me</b>.
                </p> 
                <div class="social__list">
                    <a href="https://www.linkedin.com/in/nate-lapin-808566235/" target="_blank" class="social__link click">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/islandnate/" target="_blank" class="social__link click">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="./assets/David Bragg Resume.pdf" target="_blank" class="social__link click">
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </div> 
            </div>
        </header>
        <a href="">
            <button class="mail__btn click">
                <i class="fas fa-envelope"></i>
            </button>
        </a>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Here are some of my <span class="color__blue">Projects</span></h1>
                <ul class="project__list">
                    <li class="project"></li>
                </ul>
            </div>
        </div>
    </section>
